<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

<div>
    <h1 style="text-align: center; font-weight: 400; font-size: 3rem">Calculator App</h1>
</div>

<div class="container">
        <fieldset id="container">
                <form name="calculator">
                    <input class="display" type="text" name="display" readonly>

                    <br/>

                    <input class="button-digit" type="button" value="1" name="num1" onclick="calculator.display.value += '1'">
                    <input class="button-digit" type="button" value="2"  name="num2" onclick="calculator.display.value += '2'">
                    <input class="button-digit" type="button" value="3" onclick="calculator.display.value += '3'">
                    <input class="button-mathfunction" type="button" value="+" onclick="calculator.display.value += '+'">
                    <input class="del-button" type="button" value="DEL" onclick="calculator.display.value = calculator.display.value.substr(0,calculator.display.value.length-1)">

                    <br/>

                    <input class="button-digit" type="button" value="4" onclick="calculator.display.value += '4'">
                    <input class="button-digit" type="button" value="5" onclick="calculator.display.value += '5'">
                    <input class="button-digit" type="button" value="6" onclick="calculator.display.value += '6'">
                    <input class="button-mathfunction" type="button" value="-" onclick="calculator.display.value += '-'">
                    <input class="button-mathfunction" type="button" value="x" onclick="calculator.display.value += '*'">

                    <br/>

                    <input class="button-digit" type="button" value="7" onclick="calculator.display.value += '7'">
                    <input class="button-digit" type="button" value="8" onclick="calculator.display.value += '8'">
                    <input class="button-digit" type="button" value="9" onclick="calculator.display.value += '9'">
                    <input class="button-mathfunction" type="button" value="/" onclick="calculator.display.value += '/'">
                    <input class="button-mathfunction" type="button" value="^" onclick="calculator.display.value += '**'">

                    <br/>

                    <input class="Clear-button" type="button" value="AC" onclick="calculator.display.value = ''">
                    <input class="button-digit" type="button" value="0" onclick="calculator.display.value += '0'">
                    <input class="button-digit" type="button" value="00" onclick="calculator.display.value += '00'">
                    <input class="decimal-digit" type="button" value="." onclick="calculator.display.value += '.'">
                    <input class="button-mathfunction" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">

                    <br/>

                </form>
        </fieldset>
    </div>

{% block content %}


{% endblock content %}
</body>
</html>
